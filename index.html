<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>butt.systems</title>
<!-- inspired by the movie Me and You and Everyone We Know by Miranda July : no copyright intended -->
<style type="text/css">
body {
  background-color: white;
  font-size: 13vw;
}

#butts {
  margin: auto;
  text-align: center;
  margin-top: 1em;
}

.cover  {
  background-color: white;

  position: absolute;
  top: 0px;

  height: 100%;
  width: 35%;

  z-index: 5;
}
.left.cover { left: 0px; }
.right.cover { right: 0px; }


.cheek {
  background-color: white;
  position: relative;
}

.fore.cheek { z-index: 10; }
.rear.cheek { z-index: -10; }

/* It favors the right butt, ever so slightly. */
@keyframes poop-loop {
  0%   { left: -2em; }
  100% { left: 2em;  }
}

#poop {
  z-index: -5;
  position: relative;
  left: 0em;

  animation-name: poop-loop;
  animation-duration: 3s;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: ease-in-out;
}
</style>
<script src="prefixfree.min.js"></script>
</head>
<body>
<div id="butts">
    <span class="left butt"><span class="fore cheek left">)</span><span class="rear cheek">)</span></span> <span id="poop">&lt;&gt;</span> <span id="right butt"><span class="rear cheek">(</span><span class="fore cheek right">(</span></span>
</div>
<div class="left cover">&nbsp;</div>
<div class="right cover">&nbsp;</div>
</body>
</html>
